machine:
  node:
    version: 0.10.40
  environment:
    DISPLAY: :99.0

checkout:
  post:
    - >
      if [ -n "$CI_PULL_REQUEST" ]; then
        PR_ID=${CI_PULL_REQUEST##*/}
        git fetch origin +refs/pull/$PR_ID/merge:
        git checkout -qf FETCH_HEAD
      fi

dependencies:
  pre:
    - nvm install 0.10
  override:
    - npm install
    - npm install -g bower

test:
  pre:
    - bower update
    - bower install

deployment:
  release:
    tag: /[0-9]+(\.[0-9]+)*/
    owner: circleci
    commands:
      - "true"  
